<div [ngSwitch]="statistic.kind" class="flex-1 d-flex flex-col">
    <div *ngSwitchCase="'Loading'" class="d-flex flex-1 align-center p-4">
        <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <ng-container *ngSwitchCase="'Data'">
        <div>
            <mat-form-field>
                <mat-select placeholder="Run" [ngModel]="runNumber" (ngModelChange)="onRunChange($event)">
                    <mat-option *ngFor="let run of runNumbers" [value]="run">Run {{ run }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="statistic.data" class="flex-1 mw-800px">
            <ng-container matColumnDef="currentPosition">
                <th mat-header-cell *matHeaderCellDef> Pos </th>
                <td mat-cell *matCellDef="let element"> {{element.currentPosition}} </td>
            </ng-container>

            <ng-container matColumnDef="deltaPosition">
                <th mat-header-cell *matHeaderCellDef> Delta Pos </th>
                <td mat-cell *matCellDef="let element"> {{element.deltaPosition}} </td>
            </ng-container>

            <ng-container matColumnDef="skierId">
                <th mat-header-cell *matHeaderCellDef> Skier </th>
                <td mat-cell *matCellDef="let element"> {{ element.skierName }} </td>
            </ng-container>

            <ng-container matColumnDef="skierCountry">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{ element.skierCountry }} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <ng-container matColumnDef="deltaTimeLeadership">
                <th mat-header-cell *matHeaderCellDef> Delta Time </th>
                <td mat-cell *matCellDef="let element"> {{element.deltaTimeLeadership}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

    <div *ngSwitchCase="'Error'" class="d-flex flex-1 align-center p-4">
        ERROR WHILE LOADING :(
    </div>
</div>
