<div [ngSwitch]="race.kind" class="flex-1 d-flex flex-col">
    <div *ngSwitchCase="'Loading'" class="d-flex flex-1 align-center p-4">
        <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <ng-container *ngSwitchCase="'Data'">
        <ng-container [ngSwitch]="race.data.raceState">
            <div *ngSwitchCase='0'>NotStarted</div>

            <div *ngSwitchCase='1'>
                <app-tab-nav [links]="navLinks"></app-tab-nav>
                <router-outlet></router-outlet>
            </div>

            <div *ngSwitchCase='2'>
                <app-tab-nav [links]="navLinks"></app-tab-nav>
                <router-outlet></router-outlet>
            </div>
        </ng-container>

    </ng-container>

    <div *ngSwitchCase="'Error'" class="d-flex flex-1 align-center p-4">
        ERROR WHILE LOADING :(
    </div>
</div>
